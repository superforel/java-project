<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Beautiful Page</title>
  <style>
    /* Общие настройки страницы */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
    }

    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ffda79;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    img {
      width: 100%;
      max-width: 300px;
      border-radius: 50%;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 1em;
      color: #2575fc;
      background-color: #ffda79;
      border: none;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .button:hover {
      background-color: #fff;
      color: #2575fc;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to Our Page!</h1>
    <p>Explore our beautiful content and join us on a journey of design, art, and creativity. We hope you enjoy every moment spent here.</p>
    <img src="https://via.placeholder.com/300" alt="Welcome Image">
    <br>
    <a href="#!" class="button">Join Us</a>
  </div>

</body>
</html>
